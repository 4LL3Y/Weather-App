<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <style>
        body {
            font-family: "Roboto Mono", monospace;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center; 
        }

        h1, h2, h3 {
            margin: 0;
            color: #fff;
        }

        .weather-container {
            max-width: 1500px; 
            margin: 0 auto;
            padding: 20px;
        }

        .current-weather,
        .temp-chart,
        .forecast,
        .hourly-forecast {
            width: 100%;
            max-width: 900px;  
            margin: 20px auto; 
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .temperature {
            font-size: 4rem;
            margin: 10px 0;
        }

        .weather-condition {
            font-size: 2rem;
            margin: 10px 0;
        }

        .weather-details {
            display: flex;
            justify-content: center; 
            gap: 20px;
            width: 100%;
        }

        .forecast h3 {
            margin-bottom: 20px;
        }

        .forecast-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
        }

        .card {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 130px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .card h4 {
            margin: 10px 0;
        }

        .card div {
            font-size: 2rem;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-icon {
            font-size: 3rem;
        }

        .temp-chart canvas {  
            position: relative;
            width: 100%; 
            max-width: 1000px;
            height: 500px; 
        }

        .select-city {
            margin: 20px 0;
            width: 100%;
        }

        select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            width: 200px; 
        }

        .hourly-forecast {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .hourly-forecast div {
            text-align: center;
            width: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid rgb(39, 32, 32);
        }

        .selected-card {
            border: 2px solid #FFD700; 
            background-color: #444;
        }

    </style>
</head>
<body>
    <div class="weather-container">

        <div class="select-city">
            <label for="citySelect">Select City: </label>
            <select id="citySelect" onchange="changeCity()">
                <option value="Ambon">Ambon</option>
                <option value="Bandar Lampung">Bandar Lampung</option>
                <option value="Bandung">Bandung</option>
                <option value="Banda Aceh">Banda Aceh</option>
                <option value="Banjarmasin">Banjarmasin</option>
                <option value="Batam">Batam</option>
                <option value="Bekasi">Bekasi</option>
                <option value="Bengkulu">Bengkulu</option>
                <option value="Bogor">Bogor</option>
                <option value="Cirebon">Cirebon</option>
                <option value="Denpasar">Denpasar</option>
                <option value="Depok">Depok</option>
                <option value="Gorontalo">Gorontalo</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Jayapura">Jayapura</option>
                <option value="Kendari">Kendari</option>
                <option value="Kupang">Kupang</option>
                <option value="Magelang">Magelang</option>
                <option value="Makassar">Makassar</option>
                <option value="Malang">Malang</option>
                <option value="Manado">Manado</option>
                <option value="Mamuju">Mamuju</option>
                <option value="Manokwari">Manokwari</option>
                <option value="Medan">Medan</option>
                <option value="Padang">Padang</option>
                <option value="Palangka Raya">Palangka Raya</option>
                <option value="Palembang">Palembang</option>
                <option value="Palu">Palu</option>
                <option value="Pangkal Pinang">Pangkal Pinang</option>
                <option value="Pekanbaru">Pekanbaru</option>
                <option value="Pontianak">Pontianak</option>
                <option value="Samarinda">Samarinda</option>
                <option value="Semarang">Semarang</option>
                <option value="Serang">Serang</option>
                <option value="Sukoharjo">Sukoharjo</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Tanjung Pinang">Tanjung Pinang</option>
                <option value="Tanjung Selor">Tanjung Selor</option>
                <option value="Tangerang">Tangerang</option>
                <option value="Ternate">Ternate</option>
                <option value="Yogyakarta">Yogyakarta</option>
            </select>            
        </div>

        <div class="current-weather">
            <div class="weather-condition" id="weatherCondition">‚òÄÔ∏è Clear Sky</div>
            <div class="temperature" id="temperature">12¬∞C</div>
            <h2 id="cityName" style="margin-bottom: 30px;">Jakarta</h2>
            <div class="weather-details">
                <div>Humidity: <span id="humidity">50%</span></div>
                <div>Pressure: <span id="pressure">1012 hPa</span></div>
            </div>
        </div>

        <div class="temp-chart">
            <canvas id="tempChart"></canvas>
        </div>

        <div class="forecast">
            <div class="forecast-cards" id="forecastCards"></div>
        </div>

        <div class="hourly-forecast" id="hourlyForecast"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const apiKey = '72301eb89eb3487ad20efe9b66465889';
        let selectedCity = 'Jakarta';
        let tempChart;
        let forecastData;

        const iconMap = {
            '01d': '‚òÄÔ∏è', '01n': 'üåï',
            '02d': '‚õÖ', '02n': 'üå§Ô∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': 'üå•Ô∏è', '04n': 'üå•Ô∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        async function fetchWeatherData() {
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${selectedCity}&appid=${apiKey}&units=metric`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${selectedCity}&appid=${apiKey}&units=metric`;

            const weatherResponse = await fetch(weatherUrl);
            const forecastResponse = await fetch(forecastUrl);

            const weatherData = await weatherResponse.json();
            forecastData = await forecastResponse.json();

            updateCurrentWeather(weatherData);
            renderForecast(forecastData);
            plotTemperatureGraph(forecastData);
        }

        function updateCurrentWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            const icon = data.weather[0].icon;
            const condition = data.weather[0].description;
            const iconSymbol = iconMap[icon] || '‚ùì';
            document.getElementById('weatherCondition').textContent = `${iconSymbol} ${capitalize(condition)}`;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function renderForecast(data) {
            const forecastContainer = document.getElementById('forecastCards');
            forecastContainer.innerHTML = '';

            const dailyData = data.list.filter((item, index) => index % 8 === 0);
            dailyData.forEach((day, index) => {
                const date = new Date(day.dt_txt).toLocaleDateString();
                const temp = Math.round(day.main.temp);
                const icon = day.weather[0].icon;
                const iconSymbol = iconMap[icon] || '‚ùì';
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h4>${date}</h4>
                    <div>${iconSymbol}</div>
                    <p>${temp}¬∞C</p>
                `;
                card.onclick = () => displayHourlyForecast(index);
                forecastContainer.appendChild(card);
            });
        }

        function displayHourlyForecast(dayIndex) {
    const hourlyContainer = document.getElementById('hourlyForecast');
    hourlyContainer.style.display = 'flex';
    hourlyContainer.innerHTML = '';

    const start = dayIndex * 8;
    const end = start + 8;
    const hourlyData = forecastData.list.slice(start, end);


    document.querySelectorAll('.forecast-cards .card').forEach(card => {
        card.classList.remove('selected-card');
    });

  
    const selectedCard = document.querySelectorAll('.forecast-cards .card')[dayIndex];
    if (selectedCard) {
        selectedCard.classList.add('selected-card');
    }

   
    hourlyData.forEach(item => {
        const time = item.dt_txt.split(' ')[1]; 
        const temp = Math.round(item.main.temp);
        const icon = item.weather[0].icon;
        const iconSymbol = iconMap[icon] || '‚ùì';
        const condition = capitalize(item.weather[0].description);

        const hourlyDiv = document.createElement('div');
        hourlyDiv.innerHTML = `
            <h4>${time}</h4>
            <h1 style="font-size: 100px">${iconSymbol}</h1>
            <p>${temp}¬∞C</p>
            <p>${condition}</p>
        `;
        hourlyContainer.appendChild(hourlyDiv);
    });
}

        function plotTemperatureGraph(data) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            const labels = data.list.map(item => item.dt_txt.split(' ')[1]);
            const temps = data.list.map(item => item.main.temp);

            if (tempChart) tempChart.destroy();

            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (¬∞C)',
                        data: temps,
                        borderColor: '#FFD700',
                        backgroundColor: 'rgba(255, 215, 0, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: false },
                        y: { beginAtZero: false }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function changeCity() {
            selectedCity = document.getElementById('citySelect').value;
            fetchWeatherData();
        }

        fetchWeatherData();
    </script>
</body>
</html>
